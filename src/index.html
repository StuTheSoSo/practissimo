<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>PracticeQuest</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <div id="app-splash" aria-label="PracticeQuest loading screen">
    <div class="app-splash__backdrop"></div>
    <div class="app-splash__content">
      <img
        class="app-splash__logo"
        src="assets/icon/favicon.png"
        alt="PracticeQuest"
      />
      <div class="app-splash__title">PracticeQuest</div>
      <div class="app-splash__tagline">Focused practice. Real progress.</div>
      <div class="app-splash__pulse" aria-hidden="true"></div>
    </div>
  </div>
  <app-root></app-root>
</body>

</html>
